- defaults:
    link:
      create: true
      relink: false

- clean: 
    ~/:
      recursive: false
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim/:
      path: nvim
    ~/.config/ghostty/config:
      path: ghostty-config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
