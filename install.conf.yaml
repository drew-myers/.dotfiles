- defaults:
    link:
      create: true
      relink: false

- create:
    - ~/.local.zsh

- clean: 
    ~/:
      recursive: false
    ~/.config:
      recursive: true

- link:
    ~/.config/nvim/:
      path: nvim
    ~/.config/ghostty/config:
      path: ghostty-config
    ~/.zshrc:
      path: zshrc
      relink: true
    ~/.config/tmux/tmux.conf:
      path: tmux.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
